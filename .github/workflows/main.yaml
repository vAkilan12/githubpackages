name: Build and Push Latest MongoDB Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build and tag image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mongo:latest .

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mongo:latest
      
      - name: Download Image
        run: |
          docker pull ${{ github.repository_owner }}/mongo:latest # Replace with your details

      - name: Run the Container
        run: docker run ${{ github.repository_owner }}/mongo:latest  # Replace with your details
